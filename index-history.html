<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Heyra</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script src="js/main.js"></script>
</head>

<body>
    <div id="root">
        <header id="main-header">
            <div class="btn-menu-right">
                <img src="src/arrow-up.svg" alt="ArrowUp">
        </header>
        <section id="top">
            <ul class="messages">
                <li class="msg-wp">
                    <p class="message-bot">Hola, soy Heyra. ¿Cómo te llamas?</p>
                </li>
                <li class="msg-wp">
                    <p class="message-user">Soy Sergio</p>
                </li>
            </ul>
        </section>
        <section id="audio">
            <img src="src/btn-micro.svg" class="circle-micro" alt="micro">
        </section>
        <section id="bottom">
            <input class="user-input" type="text" placeholder="Empieza a escribir o hablar...">
        </section>
    </div>
</body>

</html>
