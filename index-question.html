<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Heyra</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script src="js/main.js"></script>
</head>

<body>
    <div id="root-question" class="root-bg">
        <header id="main-header">
            <div class="btn-menu-center">
                <img src="src/home-top.svg" alt="BtnMenu">
            </div>
        </header>
        <section id="top">
            <h1 class="big-question">¿Con qué género
                te identificas
                más?</h1>
            <p class="question-cloud">Sólo algunas preguntas más</p>
        </section>
        <section id="audio">
            <img src="src/btn-micro.svg" class="circle-micro" alt="micro">
        </section>
        <section id="bottom">
            <input class="user-input" type="text" placeholder="Empieza a escribir o hablar...">
            <div class="question-box">
                <button class="question-btn">Hombre</button>
                <button class="question-btn">Mujer</button>
            </div>
        </section>
        <footer>
            <div class="footer-menu-buttons">
                <a class="footer-btn">
                    <img src="src/home-big.svg" alt="footer-button-1">
                </a>
                <a class="footer-btn">
                    <img src="src/home-small.svg" alt="footer-button-1">
                </a>
                <a class="footer-btn">
                    <img src="src/home-small.svg" alt="footer-button-1">
                </a>
            </div>
            <div class="arrow-right">
                <img src="src/arrow-right.svg" alt="">
            </div>
        </footer>
    </div>
</body>

</html>
