<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Heyra</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script src="js/main.js"></script>
</head>

<body>
    <div id="root">
        <header id="main-header">
            <div class="btn-menu">
                <img src="src/btn_menu.svg" alt="BtnMenu">
            </div>
        </header>
        <section id="top">
            <h1 class="big-question">Hola soy Heyra, ¿Cómo te llamas?</h1>
            <p class="question-cloud">Sólo unas pocas preguntas</p>
        </section>
        <section id="bottom">
            <input class="user-input" type="text" placeholder="Empieza a escribir o hablar...">
            <div class="circle-micro">
                <img src="src/ic_micro.svg" alt="micro">
            </div>
            <button type="button" class="btn btn-large btn-block btn-default">button</button>

        </section>
    </div>
</body>

</html>
